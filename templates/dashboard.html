<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register or Login</title>
  <style>
    body {
      background: #f2f6fc;
      font-family: Arial, sans-serif;
    }
    .card {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
    }
    form {
      margin: 0;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    button {
      flex: 1;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .message {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register or Login</h2>

    {% if message %}
      <div class="message">{{ message }}</div>
    {% endif %}

    <form method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />

      <div class="button-group">
        <button type="submit" formaction="/do-register">Register</button>
        <button type="submit" formaction="/do-login">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
