<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Your Dashboard</title>
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        .apikey {
            background: #f0f0f0;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-family: monospace;
            margin-top: 1rem;
            word-break: break-all;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome, {{ email }}!</h1>
        <p>Your API Key:</p>
        <div class="apikey">{{ api_key }}</div>
        <div class="footer">Keep this key safe — don’t share it with anyone!</div>
    </div>
</body>
</html>
